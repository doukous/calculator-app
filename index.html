<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="calculator theme-1">
    <div class="header">
      <p>calc</p>

      <div class="toggle-theme">
        <p>THEME</p>
        
        <div class= "three-state-toggle theme-1">
          <input type="radio" name="first theme" id="theme-1">
          <label for="theme-1">1</label>
          <input type="radio" name="second theme" id="theme-2">
          <label for="theme-2">2</label>
          <input type="radio" name="third theme" id="theme-3">
          <label for="theme-3">3</label>
        </div>
      </div>
    </div>

    <div class="screen"></div>

    <div class="boutons">
      <button type="button" class="number">7</button>
      <button type="button" class="number">8</button>
      <button type="button" class="number">9</button>
      <button type="button" id="delete">DEL</button>
      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
      <button type="button" class="number">6</button>
      <button type="button" class="number">+</button>
      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>
      <button type="button" class="number">-</button>
      <button type="button" class="number">.</button>
      <button type="button" class="number">0</button>
      <button type="button" class="number">/</button>
      <button type="button" class="number">x</button>
      <button type="button" id="reset">RESET</button>
      <button type="button" id="equal">=</button>
    </div>
  </div>
</body>
</html>
